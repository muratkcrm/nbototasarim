<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3"> Sort</h5>
            <select class="custom-select my-3">
                <option selected> Alfabetik Sırama</option>
                <option> Fiyatı : Öncelikle Düşük Fiyatlar</option>
                <option>Fiyatı : Öncelikle Yüksek Fiyatlar</option>

            </select>
            <h5 class="text-warning ml-3">Kategori</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"
                [class.activate] = "type.id === this.brandIdSelected"
                [value]="type.id"
                (click)="onBrandSelected(type.id)">                  
                {{type.name}}
                </li>
            </ul>
            <h5 class="text-muted ml-3">Markalar</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.activate] = "brand.id === this.brandIdSelected"
                    [value]="brand.id"
                    (click)="onTypeSelected(brand.id)">    
                {{brand.name}}</li>
            </ul>

        </section>
        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong>of <strong>18</strong>> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-inline me-1" style="width: 300px;" placeholder="Search" type="text">
                    <button class="btn btn-outline-success ml-2 my-2 me-1">Arama </button>
                    <button class="btn btn-outline-primary ml2 my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
